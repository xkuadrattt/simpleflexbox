<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Product Cards</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="cards">
			<div class="card">
				<img class="thumb" src="../kopibali.jpeg" alt="kopibali">
				<div class="card__desc">
					<div class="card__desc-judul">
						<p>Summer Spring - Pengharum Ruangan Kopi Bali</p>
					</div>
					<div class="card__desc-harga">
						<p>25000 IDR</p>
					</div>
				</div>
				<div class="more"><img src="../Icon feather-external-link.svg" alt="icon"><a href="https://shp.ee/a4chunt">Selengkapnya</a></div>
			</div>
			<div class="card">
				<img class="thumb" src="../leaf.jpeg" alt="leaf">
				<div class="card__desc">
					<div class="card__desc-judul">
						<p>Summer Spring - Pengharum Ruangan Bentuk Daun</p>
					</div>
					<div class="card__desc-harga">
						<p>25000 IDR</p>
					</div>
				</div>
				<div class="more"><img src="../Icon feather-external-link.svg" alt="icon"><a href="https://shp.ee/3r3uwkb
			</div>
			<div class="card">
				<img class="thumb" src="../apel.jpeg" alt="apel">
				<div class="card__desc">
					<div class="card__desc-judul">
						<p>Summer Spring - Pengharum Ruangan Botol Apel</p>
					</div>
					<div class="card__desc-harga">
						<p>17000 IDR</p>
					</div>
				</div>
				<div class="more"><img src="../Icon feather-external-link.svg" alt="icon"><a href="https://shp.ee/8qdrdxt">Selengkapnya</a></div>
			</div>
		</div>
	</div>
</body>
</html>
